<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Event Details</h1>
    </ion-header-bar>
    <ion-content>

        <label class="item item-input item-stacked-label">
            <span class="input-label white-color">Event code</span>
            <input type="text" placeholder="Event Code" ng-model="eventName.eventCode">
        </label>

        <button class="button button-block button-calm" ng-click="login()">Login</button>
        <p ng-class="isInValid">{{message}}</p>
    </ion-content>
</ion-modal-view>
